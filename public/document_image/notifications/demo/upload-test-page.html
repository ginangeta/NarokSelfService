<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/file-drag-syles.css">
	 <link rel="stylesheet" href="css/dropify2.css">
</head>

<body>
	<!--mpesa modal-->
			<div class="modal" id="mpesa-modal" tabindex="-1" role="dialog">
			  <div class="modal-dialog  modal-dialog-centered" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h3 class="modal-title">Upload title</h3>
					  
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body pt-0">
					  
					 	<div class="col-12 p-0 request-container animated fadeIn">
							
							 <form class="drop-section-container cursor-pointer" action="upload-results.html">
								<input type="file"  name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  class="dropify " data-show-loader="true" />								
								<div class="form-group   p-3  m-0 ">
									<button class="btn btn-primary text-capitalize w-100 text-center"><i class="zmdi zmdi-upload mr-3"></i>upload statement</button>
								</div>
							</form>
					  	</div>
				  </div>
				  
				</div>
			  </div>
			</div>
			<!--mpesa modal-->
	<a href="#" class="btn btn btn-primary btn-lg" title="Upload Mpesa statements"  data-toggle="modal" data-target="#mpesa-modal">Upload mpesa statement</a>
	
	<script src="vendors/jquery/jquery.min.js"></script>
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/dropify2.js"></script>
		<script>
			$('.dropify').dropify();
		</script>
</body>
</html>
